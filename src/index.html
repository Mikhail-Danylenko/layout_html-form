<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      name="form"
    >
  
      <fieldset name="personal-information" class="fieldset">
        <legend>Personal information</legend>
  
        <label class="field">
          Surname:
  
          <input type="text" name="surname">
        </label>
  
        <label class="field">
          Name:
  
          <input type="text" name="name">
        </label>
  
        <label class="field">
          How old are You?
  
          <input type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>
  
        <label class="field">
          Full date of birth:
  
          <input type="date" name="date-of-birth">
        </label>
  
        <label class="field">
          I accept the term of the agreement
  
          <input type="checkbox" name="accept" required>
        </label>
  
      </fieldset>
  
      <fieldset name="registration" class="fieldset">
        <legend>Registration</legend>
  
        <label class="field">
          E-mail:
  
          <input 
            type="email" 
            name="e-mail" 
            placeholder="email@example.com" 
            required
          >
        </label>
  
        <label class="field">
          Password:
  
          <input 
            type="password" 
            name="password" 
            required 
            minlength="8" 
            maxlength="32"
          >
        </label>
  
      </fieldset>
  
      <fieldset name="fact-about-you" class="fieldset">
        <legend>An interesting fact about you!</legend>
  
        <label class="field">
          Do you love cats?
  
          <input type="radio" name="love-cats" value="yes">
          Yes
        
          <input type="radio" name="love-cats" value="no">
          No
        </label>
  
        <label class="field">
          What is your favorite color?
  
          <input type="color" name="color">
        </label>
  
        <label class="field">
          What time do you go to bed?
  
          <input type="time" name="time" step="1">
        </label>
  
        <label class="field">
          What are your favorite brand of cars?
  
          <select name="auto" multiple>
  
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
  
          </select>
        </label>
  
        <label class="field">
          How do you rate our work?
  
          <input type="range" 
            name="rate-us"
            min="1" 
            max="5"
            value="1"
          >
        </label>
  
      </fieldset>
  
      <fieldset name="additional-info" class="fieldset">
        <legend>Additional info:</legend>
  
        <label class="field">
          Comments:
  
          <textarea name="comments" autocomplete="off"></textarea>
        </label>
        
        <label class="field">
          Would you recommend us?
  
          <select name="recommend-us">
  
            <option value="y">yes</option>
            <option value="n">no</option>
  
          </select>
        </label>
  
      </fieldset>
  
      <button name="submit" type="submit" class="button">Submit</button>
  
    </form>

    <!-- <script type="text/javascript" src="./main.js"></script> -->
  
  </body>
</html>
